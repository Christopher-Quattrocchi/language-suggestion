<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Document</title>
</head>

<body>
  <h1>Which programming languages should you learn?</h1>

  <p>Deciding which languages you want to prioritize depends on your goals and interests. This form should help you
    determine what makes the most sense for you.</p>

  <form id="lang-select">
    <div>
      <label for="frontOrBack">Front End, Back End, or Full Stack?</label>
      <select id="frontOrBack">
        <option value="frontend">Front End</option>
        <option value="backend">Back End</option>
      </select>
    </div>

    <div>
      <label for="appSelect">What kind of app do you want to create?</label>
      <select id="appSelect">
        <option value="mobileapp">Mobile Apps</option>
        <option value="webapp">Web Apps</option>
      </select>
    </div>

    <div>
      <label for="dogSelect">Which dog breed do you prefer?</label>
      <select id="dogSelect">
        <option value="canecorso">Cane Corso</option>
        <option value="goldenretriever">Golden Retriever</option>
      </select>
    </div>

    <div>
      <label for="catSelect">Which cat breed do you prefer?</label>
      <select id="catSelect">
        <option value="bengal">Bengal</option>
        <option value="siberian">Siberian</option>
      </select>
    </div>

    <div>
      <p>Which of do you find most interesting?</p>

      <label for="gaming-option">Gaming: </label>
      <input type="radio" id="gaming-option" name="interest" value="gaming" checked="checked">
      <label for="automation-option">Automation: </label>
      <input type="radio" id="automation-option" name="interest" value="automation">
    </div>

    <button type="submit">Submit!</button>
  </form>

  <div id="suggestiondiv" class="hidden">
    <p id="suggestion"></p>
  </div>


  
</body>

</html>
